<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyGameZone</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

    <link rel="stylesheet" href="style/nouislider.css">
    <link rel="stylesheet" href="style/main-style.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
</head>
<body>
    <script src="script/nouislider.js"></script>
    <div class="my-map">
        <div class="Chapy" id="character">
            <div class="radius" id="radius"></div>
        </div>
    </div>
    <div class="leftbar">
        <a class="waves-effect waves-light btn-large" onclick="generateMyMap()"><i class="material-icons right">send</i>Generate!</a>
    </div>
    <div class="row">
        <div class="col s4">
            <form action="#">
                <p class="range-field">
                    <div id="rotate"></div>
                </p>
            </form>
            <div id="result-rotate"></div>
        </div>
        <div class="col s4">
            <form action="#">
                <p class="range-field">
                    <div id="step"></div>
                </p>
            </form>
            <div id="result-step"></div>
        </div>
        <div class="col s4">
            <a class="waves-effect waves-light btn-large" onclick="goToPoint()"><i class="material-icons right">send</i>Start!</a>
        </div>
    </div>
    <script src="script/map-generate.js"></script>
    <script src="script/UI.js"></script>
</body>
</html>
